<html> 
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Login Form</h1>
        <form action="RegisterServlet" method="post">
            <table>
                <tr>
                    <td>Enter your Name :</td>
                    <td><input type="text" name="user_name" placeholder="Enter Name here "> </td>
                </tr>
                <tr>
                    <td>Enter your Passwords :</td>
                    <td><input type="password" name="user_password" placeholder="Enter Password here "> </td>
                </tr>
                 <tr>
                    <td>Enter your Email :</td>
                    <td><input type="email" name="user_email" placeholder="Enter Email here "> </td>
                </tr>
                 <tr>
                    <td>Select Gender :</td>
                    <td>
                     <input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;
                     <input type="radio" name="user_gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <button type="submit" >Register</button>
                        <button type="reset" >Reset</button>
                        
                    </td>
                </tr>
            </table>
            
        </form>
    </body>
</html>
